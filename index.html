<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie with Cast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay></video>
    </div>
    <audio id="audioPlayer" style="display:none;"></audio>

    <!-- Bouton manuel pour le Cast -->
    <button id="castButton" aria-label="Cast"></button>

    <script src="script.js"></script>
    <script>
        // Initialisation du Cast
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                const context = cast.framework.CastContext.getInstance();
                context.setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });
                
                // Configuration du bouton Cast
                const castButton = document.getElementById('castButton');
                castButton.onclick = () => {
                    context.requestSession().then(
                        () => console.log('Casting en cours...'),
                        error => console.error('Erreur de cast :', error)
                    );
                };
            }
        };
    </script>
</body>
</html>
