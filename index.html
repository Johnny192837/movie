<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls autoplay></video>
        <audio id="audioPlayer" style="display:none;"></audio>

        <!-- Bouton "Settings" en haut à gauche -->
        <button id="settingsButton" class="settings-button">
            <img src="https://cdn.discordapp.com/attachments/1299859288969445430/1299957795730493470/settings_icon_white.png" alt="Settings">
        </button>

        <!-- Bouton "Cast" en haut à droite -->
        <button id="castButton" class="cast-button">
            <img src="https://cdn.discordapp.com/attachments/1299859288969445430/1299860918267543675/cast_icon_white.png" alt="Cast">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
