<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>film</title>
  <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous que ce chemin est correct -->
</head>
<body>
  <!-- Vidéo plein écran -->
  <video id="videoPlayer" controls style="width: 100%; height: 100%;"></video>

  <!-- Audio (caché) -->
  <audio id="audioPlayer" style="display: none;"></audio>

  <!-- Contrôle du volume en haut à droite -->
  <div id="volume-control">
    <label for="volumeSlider">Volume</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Lien vers le script JS -->
  <script src="script.js"></script> <!-- Assurez-vous que ce chemin est correct -->
</body>
</html>
